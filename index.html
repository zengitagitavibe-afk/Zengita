<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zengita | Accessible Sacred Learning</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&family=Playfair+Display:ital,wght@0,900;1,700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --maroon-bg: #4A080A; /* Darkened for WCAG contrast */
            --gold-accent: #C5A028; /* High-contrast gold */
            --cream-card: #FFFBF2; 
            --text-dark: #2D0506;
        }
        
        body { 
            background-color: var(--maroon-bg); 
            background-image: radial-gradient(circle at center, #5D0E11 0%, #1A0203 100%);
            font-family: 'Noto Sans Telugu', sans-serif;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        /* The Sacred Frame */
        .sacred-container {
            background: var(--cream-card);
            width: 100%; max-width: 400px;
            min-height: 650px;
            border-radius: 180px 180px 40px 40px;
            border: 6px solid var(--gold-accent);
            position: relative;
            padding: 100px 24px 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        }

        /* WCAG Compliant Button */
        .btn-sacred {
            background: linear-gradient(180deg, #FFFFFF 0%, #D4AF37 100%);
            border: 2px solid #8A6D00;
            color: var(--text-dark) !important; /* Forces visible labels */
            border-radius: 60px;
            font-weight: 900;
            padding: 18px;
            box-shadow: 0 5px 0 #8A6D00;
            transition: all 0.1s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            width: 100%;
            display: block;
            text-align: center;
        }

        .btn-sacred:active { transform: translateY(4px); box-shadow: 0 1px 0 #8A6D00; }
        
        /* Accessibility focus states */
        .btn-sacred:focus { outline: 3px solid #FFD700; outline-offset: 4px; }

        .input-accessible {
            width: 100%; background: #FFFFFF; border: 2.5px solid var(--gold-accent);
            border-radius: 20px; padding: 14px; margin-bottom: 20px; 
            color: var(--text-dark); font-weight: 600; font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function ZengitaApp() {
            const [page, setPage] = useState('home');
            const [data, setData] = useState({
                title: "GITA 1.1",
                telugu: "‡∞ß‡∞∞‡±ç‡∞Æ‡∞ï‡±ç‡∞∑‡±á‡∞§‡±ç‡∞∞‡±á ‡∞ï‡±Å‡∞∞‡±Å‡∞ï‡±ç‡∞∑‡±á‡∞§‡±ç‡∞∞‡±á ‡∞∏‡∞Æ‡∞µ‡±á‡∞§‡∞æ ‡∞Ø‡±Å‡∞Ø‡±Å‡∞§‡±ç‡∞∏‡∞µ‡∞É | ‡∞Æ‡∞æ‡∞Æ‡∞ï‡∞æ‡∞É ‡∞™‡∞æ‡∞£‡±ç‡∞°‡∞µ‡∞æ‡∞∂‡±ç‡∞ö‡±à‡∞µ ‡∞ï‡∞ø‡∞Æ‡∞ï‡±Å‡∞∞‡±ç‡∞µ‡∞§ ‡∞∏‡∞Ç‡∞ú‡∞Ø ||",
                english: "Dhritarashtra said: O Sanjaya, assembled in the holy field of Kurukshetra..."
            });

            const handleSave = () => {
                const t = document.getElementById('field-title').value;
                const te = document.getElementById('field-telugu').value;
                const en = document.getElementById('field-english').value;
                if(t && te) {
                    setData({ title: t, telugu: te, english: en });
                    setPage('sloka');
                }
            };

            return (
                <main className="sacred-container" aria-label="Zengita Application">
                    {/* Header */}
                    <header className="absolute top-14 left-0 right-0 text-center">
                        <h1 style={{fontFamily: 'Playfair Display'}} className="text-4xl italic font-black text-[#4A080A]">Zengita</h1>
                    </header>

                    {/* Dashboard */}
                    {page === 'home' && (
                        <div className="mt-16 animate-in fade-in duration-500">
                            <h2 className="text-[#8A6D00] font-black text-[11px] tracking-widest text-center mb-12 uppercase">Student Dashboard</h2>
                            <nav className="space-y-6">
                                <button onClick={() => setPage('sloka')} className="btn-sacred" aria-label="Open Daily Sloka">Daily Sloka</button>
                                <button onClick={() => setPage('admin')} className="btn-sacred" aria-label="Open Admin Add Content">Admin Add</button>
                            </nav>
                            <section className="mt-16 bg-white border-2 border-[#C5A028]/30 rounded-[30px] p-6 flex justify-between items-center" aria-label="Current Progress">
                                <div className="text-left">
                                    <p className="text-[10px] font-black text-[#8A6D00] uppercase">Your Progress</p>
                                    <p className="font-bold text-xl text-[#4A080A]">4 Day Streak</p>
                                </div>
                                <span className="text-4xl" role="img" aria-label="streak icon">üî•</span>
                            </section>
                        </div>
                    )}

                    {/* Admin Form */}
                    {page === 'admin' && (
                        <div className="mt-10 animate-in slide-in-from-bottom duration-300">
                            <button onClick={() => setPage('home')} className="text-sm font-black text-[#4A080A] mb-8" aria-label="Go back to dashboard">‚Üê BACK</button>
                            <h2 className="text-2xl font-black text-[#4A080A] mb-8 text-center">Add Sacred Content</h2>
                            <form onSubmit={(e) => e.preventDefault()}>
                                <label htmlFor="field-title" className="sr-only">Chapter Title</label>
                                <input id="field-title" placeholder="Chapter (e.g. 1.1)" className="input-accessible" />
                                
                                <label htmlFor="field-telugu" className="sr-only">Telugu Script</label>
                                <textarea id="field-telugu" rows="3" placeholder="Telugu Script..." className="input-accessible"></textarea>
                                
                                <label htmlFor="field-english" className="sr-only">English Meaning</label>
                                <textarea id="field-english" rows="3" placeholder="English Meaning..." className="input-accessible"></textarea>
                                
                                <button type="button" onClick={handleSave} className="btn-sacred !bg-[#4A080A] !text-white !border-white mt-4" aria-label="Save content to folders">SAVE TO FOLDERS</button>
                            </form>
                        </div>
                    )}

                    {/* Sloka View */}
                    {page === 'sloka' && (
                        <div className="mt-6 text-center animate-in zoom-in duration-300">
                            <p className="text-[#8A6D00] font-black text-[11px] tracking-widest mb-10 uppercase" aria-label="Verse Reference">{data.title}</p>
                            <h3 className="text-2xl font-bold leading-relaxed text-gray-900 mb-8 px-2" lang="te">{data.telugu}</h3>
                            <div className="w-16 h-1 bg-[#C5A028]/30 mx-auto mb-8" role="presentation"></div>
                            <p className="italic text-gray-700 text-base leading-relaxed mb-12 px-4">{data.english}</p>
                            <button className="btn-sacred !bg-[#4A080A] !text-white mb-6" aria-label="Start Practice Mode">Practice Mode</button>
                            <button onClick={() => setPage('home')} className="text-[11px] font-black text-[#8A6D00] uppercase tracking-widest" aria-label="Exit to main menu">Return Menu</button>
                        </div>
                    )}
                </main>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ZengitaApp />);
    </script>
</body>
</html>
