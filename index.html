<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zengita | Sacred Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --saffron: #FF9933; --maroon: #800507; --cream: #FFFBF2; }
        body { background-color: var(--cream); font-family: 'Noto Sans Telugu', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 153, 51, 0.3); }
        .btn-primary { background: linear-gradient(135deg, var(--saffron), #FFB366); transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255, 153, 51, 0.3); }
        .animate-wave { animation: wave 1.2s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 40px; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between py-10 px-4 text-center">

    <header class="mb-6">
        <h1 style="font-family: 'Playfair Display'; color: var(--maroon);" class="text-5xl font-bold">Zengita</h1>
        <p class="text-orange-500 font-semibold italic text-xl mt-2">‡∞™‡±ç‡∞∞‡∞§‡∞ø ‡∞∂‡±ç‡∞≤‡±ã‡∞ï‡∞Ç... ‡∞í‡∞ï ‡∞ú‡±Ä‡∞µ‡∞® ‡∞™‡∞æ‡∞†‡∞Ç</p>
    </header>

    <main class="w-full max-w-lg glass rounded-[3rem] shadow-2xl p-10 relative overflow-hidden min-h-[400px] flex flex-col items-center justify-center">
        <div id="loadingOverlay" class="absolute inset-0 bg-white flex flex-col items-center justify-center z-10 transition-opacity duration-500">
            <div class="w-16 h-16 border-4 border-orange-100 border-t-orange-500 rounded-full animate-spin mb-6"></div>
            <p class="text-maroon font-bold text-xl">Connecting to sacred database...</p>
        </div>

        <p class="text-sm tracking-[0.3em] font-bold text-orange-500 mb-4 uppercase">GITA 1.1</p>
        
        <h2 id="slokaText" class="text-3xl md:text-4xl leading-relaxed text-gray-900 font-bold mb-10"></h2>

        <div class="w-full h-px bg-orange-100 mb-10"></div>

        <p id="slokaEnglish" class="italic text-gray-700 mb-12 text-lg leading-relaxed px-4"></p>

        <div class="flex flex-col w-full gap-4 px-6">
            <button onclick="openPractice()" class="btn-primary text-white py-5 rounded-2xl font-bold text-lg shadow-lg">üéôÔ∏è Practice Mode</button>
            <button class="text-maroon font-bold py-2 hover:underline">Next Sloka ‚Üí</button>
        </div>
    </main>

    <div id="practiceModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] w-full max-w-sm p-12 text-center shadow-2xl">
            <h3 class="text-2xl font-bold text-[#800507] mb-2">Recite Now</h3>
            <div class="flex items-center justify-center gap-2 h-16 my-8">
                <div class="w-2 bg-orange-500 rounded-full animate-wave"></div>
                <div class="w-2 bg-maroon rounded-full animate-wave" style="animation-delay: 0.2s"></div>
                <div class="w-2 bg-orange-500 rounded-full animate-wave" style="animation-delay: 0.4s"></div>
            </div>
            <button onclick="closePractice()" class="w-full bg-[#800507] text-white py-4 rounded-2xl font-bold">Finish</button>
        </div>
    </div>

    <script>
        // FIXED URL: Added 'co' at the end
        const supabaseUrl = 'https://ghiwspqrzeofigacysytr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoaXdzcHFyemVvZmlnYWNzeXRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwOTAwOTQsImV4cCI6MjA4MTY2NjA5NH0.QW9TbObN5LAiz7fofKFwHPwziIdwy57mJ4ww6Vr2jk4';
        
        const _supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchSloka() {
            try {
                const { data, error } = await _supabase.from('slokas').select('*').limit(1);
                if (error) throw error;

                if (data && data[0]) {
                    document.getElementById('slokaText').innerText = data[0].sloka_telugu;
                    document.getElementById('slokaEnglish').innerText = data[0].meaning_english;
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('slokaText').innerText = "Database connection error. Check URL.";
            }
        }

        function openPractice() { document.getElementById('practiceModal').classList.remove('hidden'); }
        function closePractice() { document.getElementById('practiceModal').classList.add('hidden'); }

        fetchSloka();
    </script>
</body>
</html>
