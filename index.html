            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);

        /* Temple Header Section */
        .header-section {
            height: 260px;

            padding-top: 40px;
        }

        .temple-silhouette {

            width: 100%;

            background-repeat: repeat-x;

        .logo-text {

        .icon-grid {

            z-index: 10;
        }

        .grid-item {

            box-shadow: 0 4px 6px rgba(0,0,0,0.2);

            background: white;
            border-radius: 30px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid var(--gold);
        }

        .wcag-label {
            color: var(--maroon);
            font-weight: 900;
            font-size: 1.1rem;
